<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Converter</title>
    <link rel="stylesheet" href="./../dist/css/main.bundle.css">
  </head>
  <body class="body">
    <header class="header">
      <a class="header__link" href="./contacts.html">to contacts</a>
    </header>
    <main class="main">
      <div class="converter">
        <div class="converter__box">
          <label class="converter__label">
            <span class="converter__span">Exchange</span>
            <input class="converter__input j-currency-entered" type="number" name="entered" value="0">
          </label>
          <select class="converter__select j-currency-from" name="currency">
            <option value="USD">USD</option>
            <option value="RUB">RUB</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
          </select>
        </div>
        <div class="converter__box">
          <label class="converter__label">
            <span class="converter__span">Into</span>
            <input class="converter__input j-currency-calculated" type="number" name="calculated" value="0">
            <select class="converter__select j-currency-to" name="currency">
              <option value="EUR">EUR</option>
              <option value="USD">USD</option>
              <option value="RUB">RUB</option>
              <option value="GBP">GBP</option>
              <option value="JPY">JPY</option>
            </select>
          </label>
        </div>
        <button type="button" class="converter__button j-convert-currency">Convert</button>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__ratio-widget">
        <div class="ratio-widget">
          <table class="ratio-widget__table">
              <thead>
                <tr class="ratio-widget__row">
                  <th colspan="2" class="ratio-widget__data ratio-widget__data--head">
                    Current ratio of
                    <span class="j-ratio-widget-currency">USD</span>
                    <span class="ratio-widget__arrow j-toggle-ratio-panel"></span>
                  </th>
                </tr>
              </thead>
              <tbody class="ratio-widget__body j-ratio-widget-body"></tbody>
              <tfoot class="ratio-widget__foot j-ratio-widget-foot hidden">
                <tr class="ratio-widget__row">
                  <td colspan="2" class="ratio-widget__data">
                    There is nothing to show. Please, select some more currency to show.
                  </td>
                </tr>
              </tfoot>
          </table>
          <div class="ratio-widget__panel j-ratio-panel">
            <label class="ratio-widget__label">
              <input type="checkbox" class="ratio-widget__checkbox j-ratio-checkbox" name="EUR" value="EUR" checked>
              EUR
            </label>
            <label class="ratio-widget__label">
              <input type="checkbox" class="ratio-widget__checkbox j-ratio-checkbox" name="RUB" value="RUB" checked>
              RUB
            </label>
            <label class="ratio-widget__label">
              <input type="checkbox" class="ratio-widget__checkbox j-ratio-checkbox" name="GBP" value="GBP" checked>
              GBP
            </label>
            <label class="ratio-widget__label">
              <input type="checkbox" class="ratio-widget__checkbox j-ratio-checkbox" name="JPY" value="JPY" checked>
              JPY
            </label>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="./../dist/js/main.bundle.js"></script>
  </body>
</html>
